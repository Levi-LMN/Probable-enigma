{% extends "admin/base.html" %}

{% block content %}
<div class="container mx-auto mt-4 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Edit Project</h2>
    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
            <label for="category" class="block text-sm font-medium">Project Category*</label>
            <select id="category" name="category" required onchange="updateTechnologies()" class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
                <option value="">Select a category</option>
                {% for category in Project.get_categories() %}
                <option value="{{ category }}" {% if project.Category == category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="project_name" class="block text-sm font-medium">Project Name*</label>
            <input type="text" id="project_name" name="project_name" value="{{ project.ProjectName }}" required class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium">Description*</label>
            <textarea id="description" name="description" rows="4" required class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">{{ project.Description }}</textarea>
        </div>

        <div>
            <label for="technologies" class="block text-sm font-medium">Technologies Used*</label>
            <select id="technologies" name="technologies" multiple required class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
                <!-- Options populated by JavaScript -->
            </select>
            <small class="text-gray-500">Hold Ctrl/Cmd to select multiple technologies</small>
        </div>

        <div>
            <label for="github_link" class="block text-sm font-medium">GitHub Link</label>
            <input type="url" id="github_link" name="github_link" value="{{ project.GitHubLink }}" class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label for="preview_link" class="block text-sm font-medium">Preview Link</label>
            <input type="url" id="preview_link" name="preview_link" value="{{ project.PreviewLink }}" class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label for="date_started" class="block text-sm font-medium">Date Started*</label>
            <input type="date" id="date_started" name="date_started" value="{{ project.DateStarted|default('', true)|string }}" required class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        </div>

        <div>
            <label for="date_completed" class="block text-sm font-medium">Date Completed</label>
            <input type="date" id="date_completed" name="date_completed" value="{{ project.DateCompleted|default('', true)|string }}" class="block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-300">
        </div>

        {% if project.screenshots %}
        <div>
            <label class="block text-sm font-medium">Current Screenshots</label>
            <div id="existing-screenshots" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for screenshot in project.screenshots %}
                <div class="border rounded-lg overflow-hidden shadow-md">
                    <img src="{{ url_for('static', filename=screenshot.filename) }}" class="w-full" alt="Project Screenshot">
                    <div class="p-4">
                        <input type="text" name="existing_captions" value="{{ screenshot.caption }}" placeholder="Caption" class="block w-full p-2 border border-gray-300 rounded-md">
                        <div class="mt-2">
                            <input type="checkbox" name="keep_screenshot" value="{{ screenshot.id }}" id="keep_{{ screenshot.id }}" checked class="mr-2">
                            <label for="keep_{{ screenshot.id }}">Keep this screenshot</label>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        <div>
            <label class="block text-sm font-medium">Add New Screenshots</label>
            <div id="screenshot-container">
                <div class="flex space-x-2 mb-2">
                    <input type="file" name="new_screenshots" accept="image/*" class="block w-full p-2 border border-gray-300 rounded-md">
                    <input type="text" name="new_captions" placeholder="Caption (optional)" class="block w-full p-2 border border-gray-300 rounded-md">
                </div>
            </div>
            <button type="button" onclick="addScreenshotField()" class="mt-2 px-4 py-2 bg-gray-500 text-white rounded-md">Add Another Screenshot</button>
        </div>

        <div class="flex space-x-2">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Update Project</button>
            <a href="{{ url_for('admin_dashboard') }}" class="px-4 py-2 bg-gray-500 text-white rounded-md">Cancel</a>
        </div>
    </form>
</div>

<script>
function addScreenshotField() {
    const container = document.getElementById('screenshot-container');
    const newEntry = document.createElement('div');
    newEntry.className = 'flex space-x-2 mb-2';
    newEntry.innerHTML = `
        <input type="file" name="new_screenshots" accept="image/*" class="block w-full p-2 border border-gray-300 rounded-md">
        <input type="text" name="new_captions" placeholder="Caption (optional)" class="block w-full p-2 border border-gray-300 rounded-md">
    `;
    container.appendChild(newEntry);
}
</script>
{% endblock %}
