{% extends "admin/base.html" %}

{% block title %}Edit Work Experience{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-xl font-medium text-gray-900">Edit Work Experience</h1>
        <a href="{{ url_for('admin_dashboard') }}" class="inline-flex items-center text-sm text-gray-500 hover:text-primary-600 transition-colors duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Dashboard
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
        <form method="POST" enctype="multipart/form-data" class="divide-y divide-gray-100">
            <div class="px-6 py-5 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Left column -->
                    <div>
                        <div class="space-y-5">
                            <div>
                                <label for="company_name" class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                                <input type="text" name="company_name" id="company_name" value="{{ experience.CompanyName }}" required
                                       class="block w-full border-gray-200 rounded-md shadow-sm text-sm focus:ring-primary-500 focus:border-primary-500 h-9 px-3">
                            </div>

                            <div>
                                <label for="position" class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                                <input type="text" name="position" id="position" value="{{ experience.Position }}" required
                                       class="block w-full border-gray-200 rounded-md shadow-sm text-sm focus:ring-primary-500 focus:border-primary-500 h-9 px-3">
                            </div>

                            <div>
                                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                                <input type="text" name="location" id="location" value="{{ experience.Location }}" required
                                       class="block w-full border-gray-200 rounded-md shadow-sm text-sm focus:ring-primary-500 focus:border-primary-500 h-9 px-3">
                            </div>

                            <div>
                                <label for="technologies" class="block text-sm font-medium text-gray-700 mb-1">Technologies Used</label>
                                <input type="text" name="technologies" id="technologies" value="{{ experience.Technologies }}"
                                       class="block w-full border-gray-200 rounded-md shadow-sm text-sm focus:ring-primary-500 focus:border-primary-500 h-9 px-3"
                                       placeholder="e.g. Python, JavaScript, React">
                            </div>
                        </div>
                    </div>

                    <!-- Right column -->
                    <div>
                        <div class="space-y-5">
                            <div class="grid grid-cols-2 gap-3">
                                <div>
                                    <label for="start_date" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                                    <input type="date" name="start_date" id="start_date" value="{{ experience.StartDate }}"
                                           class="block w-full border-gray-200 rounded-md shadow-sm text-sm focus:ring-primary-500 focus:border-primary-500 h-9 px-3">
                                </div>

                                <div>
                                    <label for="end_date" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                                    <input type="date" name="end_date" id="end_date" value="{{ experience.EndDate }}"
                                           class="block w-full border-gray-200 rounded-md shadow-sm text-sm focus:ring-primary-500 focus:border-primary-500 h-9 px-3">
                                </div>
                            </div>

                            <div class="flex items-center h-9">
                                <input type="checkbox" name="is_current" id="is_current" {% if experience.IsCurrentJob %} checked {% endif %}
                                       class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
                                <label for="is_current" class="ml-2 block text-sm text-gray-700">Current Position</label>
                            </div>

                            <div>
                                <label for="company_logo" class="block text-sm font-medium text-gray-700 mb-1">Company Logo</label>

                                {% if experience.CompanyLogo %}
                                <div class="mb-3">
                                    <img src="{{ url_for('static', filename=experience.CompanyLogo) }}" alt="Company Logo"
                                         class="h-12 w-auto object-contain rounded">
                                </div>
                                {% endif %}

                                <input type="file" name="company_logo" id="company_logo"
                                       class="block w-full text-sm text-gray-500 file:mr-3 file:py-1.5 file:px-3 file:text-xs file:font-medium file:border-0 file:rounded-md file:bg-gray-50 file:text-gray-700 hover:file:bg-gray-100">
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" id="description" rows="4" required
                              class="block w-full border-gray-200 rounded-md shadow-sm text-sm focus:ring-primary-500 focus:border-primary-500 px-3 py-2">{{ experience.Description }}</textarea>
                </div>
            </div>

            <div class="px-6 py-4 bg-gray-50 text-right">
                <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors duration-200">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
